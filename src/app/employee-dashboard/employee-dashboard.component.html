

<nav class="navbar navbar -light bg-primary">
    <div class ="container-fluid">
  <h4 style="color: powderblue;">
    Employee 
  </h4>
  <div class="d-flex">
    <button class=" btn btn-success" (click)="onAddEmployee()">Add Employee</button>
  </div>
    </div>
    </nav>
    <div class="row space">
      <div class="col-md-12">
      <div class="table-responsive">
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th> Id </th>
                      <th> Name </th>
                      <th> Email Id</th>
                      <th> Contact </th>
                      <th> Gender </th>
                      <th> Skills</th>
                      <th> Actions</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of EmployeeArr">
                  <td>{{item.EmployeeId}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.contactNumber}}</td>
                  <!-- <td>{{item.gender}}</td> -->
                  <td>{{item.gender}}</td>
                  
                  <td class="text-center"></td>
                  <button type="button" class="btn btn-info btn-sm" (click)="onEdit(item)">Edit</button>
                  <button type="button" class="btn btn-Secondary btn-sm" (click)="onDelete(item.EmployeeId)">
                    Delete
                    </button>
                </tr>
              </tbody>
              
          </table>
          </div>
          </div>
    </div>
    
      
    <!--The Model-->
    <div class="modal" id="EmployeeModel">
<div class="col-md-5">

    <h3 class="Model-title" style="background-color:rgb(19, 130, 227);" width="40%"> Add Employee Details</h3>
    <form [formGroup]="LoginForm" (ngSubmit)="LoginUser()">
        <div class="modal-body ">
            <div  class="row">
            <div class="col-md-6">
                <label class ="for-label">EmployeeId</label>
                <input type="text" placeholder="Enter EmployeeId" formControlName="EmployeeId" 
                class="form-control"  name="EmployeeId" [(ngModel)]="Employee.EmployeeId">
            </div>
            <div class="col-md-6">
                <label>Name*</label>
                <input type="text" placeholder="Name" class="form-control" id="Name" 
                 formControlName="name" name="name" [(ngModel)]="Employee.name">
            </div>
        </div>
        
            <div  class="row">
            <div class="col-md-6">
                <label>Contact Number*</label>
                <input type="text" id="ContactNumber" placeholder="ContactNumber" formControlName="contactNumber" 
                name="contactNumber" [(ngModel)]="Employee.contactNumber">
            </div>
            <div class="col-md-6">
                <label>Email*</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email"
                 name="email" [(ngModel)]="Employee.email">
                 
            </div>
        </div> 

            <div class="col-md-4">
                <div class="row">
                        Skill :
                         <input type="text" id="skill" placeholder="Enter Skill Name" formControlName="skillName">
                        
                        <!--  <div class="col-md-4">
                            <select class="form-control" >
                        <option value="">Select Experience</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=5>6</option>
                        <option value=5>7</option>
                        <option value=5>8</option>
                        <option value=5>9</option>
                        <option value=5>10</option>
                    </select></div> -->
                    <input type="button" class="btnAddSkill" value="Add Skill +" id="btnAddSkill">
                    
                    </div>
                </div>
                  
            <div class="col-md-6">
                <div class="row">
                    <label class="gender">Gender: </label>
                </div>
                <label class="gender">
                    <input type="radio" formControlName="gender"  value= "Male" name="gender"  [(ngModel)]="Employee.gender"/> Male</label>
                <label class="gender">
                    <input type="radio" formControlName="gender" value= "Female" name="gender" [(ngModel)]="Employee.gender"/> Female</label>                  
            </div>

            <div class="row left ">
            <div id= "box" class=" col-md-12 text-center">
                 <button class="btn btn-success btn-sm" (click)="onCloseModel()">Cancel</button>
                 
                 <button  [disabled]="!LoginForm.valid" class="btn btn-success btn-sm"  (click)="SaveData(LoginUser)" *ngIf="isSaveVisible"  >
               Save </button> 
                <button  class="btn btn-success btn-sm"  
                 (click)="onUpdate(LoginUser)"  *ngIf="isUpdateVisible"  >Update </button>
         
                 </div> 
                
                
            </div>
        </div>
    </form>
</div>
